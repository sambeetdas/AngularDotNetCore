<div class='main-nav'>
  <div class='navbar navbar-inverse'>
    <div class='navbar-header'>
      <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
        <span class='sr-only'>Toggle navigation</span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
      </button>
      <a class='navbar-brand' [routerLink]='["/"]'>Digital Marketing</a>
    </div>
    <div class='clearfix'></div>
    <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>

      <ul class='nav navbar-nav'>
        <li *ngIf="authModel.isAuthenticated">
          <div class="alert alert-danger" role="alert">
            {{authModel.user | uppercase}}
          </div>
        </li>
        <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
          <a [routerLink]='["/"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-home'></span> Home
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }' *ngIf="!authModel.isAuthenticated">
          <a [routerLink]='["/login"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-home'></span> Login
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }' *ngIf="authModel.isAuthenticated">
          <a [routerLink]='["/customer"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-home'></span> Customer
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }' *ngIf="authModel.isAuthenticated">
          <a [routerLink]='["/login"]' (click)='logout()'>
            <span class='glyphicon glyphicon-home'></span> Logout
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

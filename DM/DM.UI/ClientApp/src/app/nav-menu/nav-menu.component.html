<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">DM</a>
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
           [ngClass]="{ show: isExpanded }">

        <ul class='navbar-nav flex-grow'>
          <li class="nav-item" *ngIf="authModel.isAuthenticated">
            <div class="alert alert-danger" role="alert">
              {{authModel.user | uppercase}}
            </div>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
            <a class="nav-link text-dark" [routerLink]='["/"]' (click)='collapse()'>
              Home
            </a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }' *ngIf="!authModel.isAuthenticated">
            <a class="nav-link text-dark" [routerLink]='["/login"]' (click)='collapse()'>
              Login
            </a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }' *ngIf="authModel.isAuthenticated">
            <a class="nav-link text-dark" [routerLink]='["/customer"]' (click)='collapse()'>
              Customer
            </a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }' *ngIf="authModel.isAuthenticated">
            <a class="nav-link text-dark" [routerLink]='["/login"]' (click)='logout()'>
              Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
